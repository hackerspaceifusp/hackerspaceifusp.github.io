<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gráfico do Tempo - IFUSP</title>
    <style>
        /* Definir o estilo do body para centralização */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        /* Título principal */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Contêiner principal para organizar as imagens */
        .imagens-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha as imagens no topo */
            gap: 40px; /* Espaço entre os blocos de imagens */
            width: 90%;
            max-width: 1400px; /* Define um limite para o tamanho */
        }

        /* Estilo do bloco esquerdo (graph.png) */
        .esquerda {
            flex: 1;
            display: flex;
            justify-content: flex-end; /* Alinha à direita dentro do bloco esquerdo */
        }

        /* Estilo do bloco direito (previsão + radar) */
        .direita {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha à esquerda dentro do bloco direito */
            gap: 20px; /* Espaço entre as imagens da direita */
        }

        /* Ajuste individual das imagens */
        .imagem1 {
            width: 1000px;
        }

        .imagem2 {
            width: 700px;
        }

        .radar {
            width: 700px;
        }

        /* Reduz o tamanho do texto do Weather Underground */
        .texto-final {
            font-size: 14px;
            margin-top: 10px;
        }

        /* Contêiner para o oferecimento */
        .oferecimento-container {
            position: relative;
            width: 100%;
            text-align: left;
            padding-left: 20px;
            margin-top: 10px;
        }

        /* Posicionamento do QR code à direita */
        .qr-code-container {
            position: absolute;
            right: 200px;
            top: -70px;
            text-align: center;
        }

        /* Ajuste do tamanho do QR code */
        .qr-code {
            width: 130px;
            height: auto;
            margin-bottom: 5px;
        }

        /* Remover margens do h3 para ajustá-lo ao QR code */
        .qr-code-container h3 {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Condições meteorológicas atuais e previsão do tempo no IFUSP</h1>

    <div class="imagens-container">
        <!-- Imagem sozinha à esquerda -->
        <div class="esquerda">
            <img src="graph.png" alt="Gráfico do Tempo Atual" class="imagem1">
        </div>

        <!-- Imagens à direita -->
        <div class="direita">
            <img src="previsao.png" alt="Previsão do Tempo" class="imagem2">
            <img src="radar.png" alt="Radar de Chuva" class="radar">
        </div>
    </div>

    <h2 class="texto-final">
        Essa estação também pode ser visualizada no 
        <a href="https://www.wunderground.com/dashboard/pws/ISOPAU314">Weather Underground.</a>
    </h2>

    <div class="oferecimento-container">
        <h2>Oferecimento: Hackerspace IFUSP e LFA-USP.</h2>
        <div class="qr-code-container">
            <img src="qrCodeEstacao.png" alt="QR Code Estação" class="qr-code">
            <h3>Versão Mobile</h3>
        </div>
    </div>
</body>
</html>
