<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gráfico do Tempo - IFUSP</title>
    <style>
        /* Definir o estilo do body para centralização */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        /* Título principal */
        h1 {
            font-size: 32px; /* Tamanho grande */
            margin-bottom: 20px; /* Espaço abaixo do título */
        }

        /* Contêiner para as imagens */
        .imagens-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Espaçamento entre as imagens */
        }

        img {
            width: 900px; /* Define a largura das imagens */
            height: auto; /* Mantém a proporção da imagem */
            display: block;
        }

        /* Ajuste da previsão e do radar */
        .imagem2 {
            width: 850px; /* Reduz ligeiramente a previsão */
        }

        .radar {
            width: 750px; /* Reduz um pouco mais o radar */
        }

        /* Reduz o tamanho do texto do Weather Underground */
        .texto-final {
            font-size: 14px; /* Texto menor */
            margin-top: 10px; /* Reduz espaço superior */
        }

        /* Contêiner para o oferecimento */
        .oferecimento-container {
            position: relative;
            width: 100%;
            text-align: left;
            padding-left: 20px;
            margin-top: 10px;
        }

        /* Posicionamento do QR code à direita */
        .qr-code-container {
            position: absolute;
            right: 200px; /* Distância do lado direito */
            top: -70px;
            text-align: center; /* Centraliza o texto e imagem no contêiner */
        }

        /* Ajuste do tamanho do QR code */
        .qr-code {
            width: 130px; /* Define a largura do QR code */
            height: auto; /* Mantém a proporção */
            margin-bottom: 5px;
        }

        /* Remover margens do h3 para ajustá-lo ao QR code */
        .qr-code-container h3 {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Condições meteorológicas atuais e previsão do tempo no IFUSP</h1>

    <div class="imagens-container">
        <img src="graph.png" alt="Gráfico do Tempo Atual" class="imagem1">
        <img src="previsao.png" alt="Previsão do Tempo" class="imagem2">
        <img src="radar.png" alt="Radar de Chuva" class="radar">
    </div>

    <h2 class="texto-final">
        Essa estação também pode ser visualizada no 
        <a href="https://www.wunderground.com/dashboard/pws/ISOPAU314">Weather Underground.</a>
    </h2>

    <div class="oferecimento-container">
        <h2>Oferecimento: Hackerspace IFUSP e LFA-USP.</h2>
        <div class="qr-code-container">
            <img src="qrCodeEstacao.png" alt="QR Code Estação" class="qr-code">
            <h3>Versão Mobile</h3>
        </div>
    </div>
</body>
</html>
